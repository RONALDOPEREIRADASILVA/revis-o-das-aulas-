<body>
    
    <script>
        //Cálculo de idade
        var anoNascimento = prompt("Por favor informe o seu ano de nascimento");

        while(anoNascimento >= 2026){
            alert('Por favor informe o ano de nascimento');
        }
        var anoAtual = prompt("Qual é o Ano atual");

        var idadeFinal = anoAtual - anoNascimento;
        alert('A idade é '+ idadeFinal);
        
        
        
    </script>
    
</body>

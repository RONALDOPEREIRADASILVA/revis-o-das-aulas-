<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e  Else</title>
</head>
<body>
    <script>

        var n1,n2,r1,r2;

        n1=20;
        n2=15;

        r1="seja bem vindo";
        r2="bom dia";

        if(n1<=n2){
            document.write(r1);
            alert(r1);
        }else{
            document.write(r2);
            alert(r2);
        }
    
    </script>
    
    
</body>
</html>
